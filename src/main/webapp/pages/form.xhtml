<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ace="http://www.icefaces.org/icefaces/components" xml:lang="en"
      lang="en"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<div class="x-value">
    <p>Выберите X:</p>
    <h:form id="x">
        <h:selectOneRadio value="#{pointsBean.x}" >
            <f:selectItem itemValue="-5" itemLabel="-5"/>
            <f:selectItem itemValue="-4" itemLabel="-4"/>
            <f:selectItem itemValue="-3" itemLabel="-3"/>
            <f:selectItem itemValue="-2" itemLabel="-2"/>
            <f:selectItem itemValue="-1" itemLabel="-1"/>
            <f:selectItem itemValue="0" itemLabel="0"/>
            <f:selectItem itemValue="1" itemLabel="1"/>
            <f:selectItem itemValue="2" itemLabel="2"/>
            <f:selectItem itemValue="3" itemLabel="3"/>
        </h:selectOneRadio>
    </h:form>
</div>
<div class="y-value">
    <p>Выберите Y:</p>
    <h:inputText id="y" name="y"  value="#{pointsBean.y}" a:placeholder="Value in [-3..5]"
                 converterMessage="Y must be number..."
                 validatorMessage="Y must be number between -3 and 5 inclusive"
                 required="true" requiredMessage="Y is required" maxlength="6">
        <f:validateDoubleRange minimum="-3" maximum="5"/>
    </h:inputText>
</div>

<!--TODO: fix slider [IT IS JUST NOT SHOWING ON THE PAGE]-->
<div class="r-value">
    <p>Выберите R:</p>
    <h:form>
        <ace:sliderEntry value="#{pointsBean.r}" />
    </h:form>
</div>
<div>
    <h:commandButton type="submit" value="Submit" action="#{pointsBean.submit}">

    </h:commandButton>
</div>
</html>
